<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小许老师</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <p>这里是简单介绍。你可以讲讲你是谁，你做什么，以及你的兴趣爱好。</p>

        <h2>关于我</h2>
        <p>这部分是更详细的自我介绍。你可以提及你的教育背景，工作经验，以及你认为对别人了解你很重要的事情。</p>

        <h2>兴趣爱好</h2>
        <p>这里可以列出你的一些兴趣爱好，比如阅读、旅游、摄影等等。</p>

        <div class="contact-info">
            <h2>联系方式</h2>
            <p>电子邮箱：Null</p>
            <p>LinkedIn：Null</p>
        </div>
    </div>
</body>

</html>
